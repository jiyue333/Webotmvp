# 文件职责：维护 `docker-compose.yml` 的一键全栈运行编排。
# 边界：仅提供 MVP 本地/单机运行配置，不覆盖高可用与集群部署能力。
# TODO：
# - [ops][P2][todo] 在 M8 增加服务健康检查、重启策略与可观测组件联动。

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webot-app
    environment:
      DATABASE_URL: postgresql+psycopg://webot:webot@postgres:5432/webot
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: change-me-in-production
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: webot-ui
    ports:
      - "5173:80"
    depends_on:
      - app

  postgres:
    image: paradedb/paradedb:latest
    container_name: webot-postgres
    environment:
      POSTGRES_USER: webot
      POSTGRES_PASSWORD: webot
      POSTGRES_DB: webot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: webot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  neo4j:
    image: neo4j:5
    container_name: webot-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  minio:
    image: minio/minio:latest
    container_name: webot-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  minio_data:
