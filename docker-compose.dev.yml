# 文件职责：定义本地开发环境 Docker Compose 编排，仅启动外部依赖服务（postgres/redis，可选 neo4j/minio），应用本身由 `scripts/dev.sh backend` 在宿主机运行以支持热更新。
# 边界：仅定义开发依赖容器；不包含 app/ui 服务（开发时在宿主机运行）；通过 profiles 控制可选服务的启停。

