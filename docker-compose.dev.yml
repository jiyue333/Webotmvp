# 文件职责：维护服务编排清单，约束依赖服务启动关系与端口映射。
# 边界：只定义服务编排参数；上游由 docker compose 读取，下游启动容器，不包含应用业务逻辑。
# TODO：
# - [ops][P2][todo] 完成条件：补齐运行脚本与部署配置检查项；验证方式：执行 `docker compose config` 并通过配置渲染校验；归属模块：`docker-compose.dev.yml`。

services:
  postgres:
    image: paradedb/paradedb:latest
    container_name: webot-postgres-dev
    environment:
      POSTGRES_USER: webot
      POSTGRES_PASSWORD: webot
      POSTGRES_DB: webot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: webot-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

  neo4j:
    image: neo4j:5
    container_name: webot-neo4j-dev
    profiles: ["full"]
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data_dev:/data

  minio:
    image: minio/minio:latest
    container_name: webot-minio-dev
    profiles: ["full"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data

volumes:
  postgres_data_dev:
  redis_data_dev:
  neo4j_data_dev:
  minio_data_dev:
