# 文件职责：维护 `src/alembic.ini` 的 M1 骨架与结构约束。
# 边界：仅定义职责边界与调用契约，不在本文件实现 M2-M8 的完整业务闭环。
# TODO：
# - [arch][P1][todo] 在 M1 完成本模块能力实现与回归验证。

[alembic]
script_location = migrations
sqlalchemy.url = sqlite:///./local.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
