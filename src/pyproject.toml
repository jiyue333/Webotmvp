[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webotmvp-backend"
version = "0.1.0"
description = "Webot MVP backend"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.116.0",
  "uvicorn[standard]>=0.35.0",
  "sqlalchemy>=2.0.36",
  "alembic>=1.14.0",
  "pydantic>=2.10.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
