# 文件职责：维护 CI 流水线定义，约束构建与测试门禁。
# 边界：只定义 CI 流水线；上游由 GitHub Actions 触发，下游执行构建测试，不承载业务代码。
# TODO：
# - [ops][P2][todo] 完成条件：补齐运行脚本与部署配置检查项；验证方式：在 CI 中执行后端测试与前端构建并通过；归属模块：`.github/workflows/ci.yml`。

name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi "uvicorn[standard]" sqlalchemy alembic pydantic pytest
      - name: Run tests
        run: pytest -q

  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
